<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rendez-vous</title>
    <link rel="stylesheet" href="/css/appointment.css">
</head>
<body>
  <div class="header">
    <div class="profile">
        <img class="logo" src="image/logo.png">
        <h2>Healthy</h2>
    </div>
    <div class="working_time">
        Du Lundi au Vendredi de 8H A 16H
    </div>
    <a class="retour" href="/home">Retour</a>
</div>
<h3>Mes Rendez-vous</h3>
    <table th:if="${mesRDV.size()>0}">
        <tr>
          <th>Consultation</th>
          <th>Date</th>
          <th>Heure</th>
          <th>Prix</th>
        </tr>
        <tr th:each="rdv:${mesRDV}">
          <td th:text="${rdv.getConsultation().getNom()}"></td>
            <td th:text="${rdv.getDateRDV()}"></td>
          <td th:text="${rdv.getHeureRDV()}"></td>
          <td><span th:text="${rdv.getConsultation().getPrix()}"></span>DH</td>
          <td><a th:href="@{annulerRdv(rdvId=${rdv.getId()})}">Annuler</a></td>
        </tr>
      </table>
<div th:if="${mesRDV.size()==0}">Vous n'avez aucun rendez-vous</div>
</body>
</html>
